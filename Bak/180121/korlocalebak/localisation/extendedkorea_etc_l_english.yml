l_english:
 SOO_ideas:0 "소 이념"
 SOO_ideas_start:0 "소의 전통"
 SOO_ideas_bonus:0 "소의 야망"
 soo_independent_vassal_of_joseon:0 "조선의 독립 봉신"
 soo_independent_vassal_of_joseon_desc:0 "몽골과 한국은 왜구 문제로 일본을 침공했습니다. 그 결과, 소 가문은 조선에 항복하여 조선의 독립 봉신이 되었지만, 그 결과 독립 다이묘가 될 수 있었습니다."
 soo_wokou_pirates_base:0 "왜구의 본거지"
 soo_wokou_pirates_base_desc:0 "왜구는 동아시아 전역을 주름잡는 해적입니다. 중국, 일본, 한국은 모두 그들의 약탈 지역입니다."
 soo_segyeonseon:0 "세견선"
 soo_segyeonseon_desc:0 "우리는 일본 국가 중 유일하게 조선에 왕래하는 것을 허가받았습니다. 우리가 무역을 하기 위해 허가 받은 무역선을 세견선이라고 칭했습니다."
 soo_izuhara_castle:0 "이즈하라 성"
 soo_izuhara_castle_desc:0 "가네이시 성과 산바라 성을 합쳐 이즈하라 성이라고 불립니다. 이즈하라 성은 여러 차례의 침공과 전투에서 쓰시마를 지켜냈습니다."
 soo_joseon_tongsinsa:0 "조선 통신사"
 soo_joseon_tongsinsa_desc:0 "조선 통신사는 일본에 파견되었던 조선의 공식적인 외교사절입니다. 그들은 꼭 우리를 거쳐서 새로운 다이묘에게 파견되었습니다."
 soo_trade_through_tsushima:0 "쓰시마 섬을 통한 무역"
 soo_trade_through_tsushima_desc:0 "쓰시마 섬의 우리 소 가문은 한국과의 협상 경험이 풍부합니다. 이러한 방식으로 우리는 공식 관계가 금지 된 때에도 항상 채널을 외부로 개방 할 수 있었습니다."
 soo_patronization_of_the_west:0 "서구의 후원"
 soo_patronization_of_the_west_desc:0 "Western missionaries have brought many ideas and techniques to our land and unlike the old Buddhist associations they have no previous ties to corrupt land owners or rebellious cities. We should welcome the westerners into our cities and examine the benefits they can bring to our court."
 
 offer_diplomatic_rights_title: "외교권 허여"
 offer_diplomatic_rights_tooltip: "외교권을 허여하는 것은 그들이 더 큰 자유를 누리게 합니다. 그들의 행동이 우리의 이익에 반하지 않는 한 그들은 전쟁을 하거나 다른 나라와 동맹을 하거나 휘하에 종속국을 거느릴 수 있는 주권을 행사할 수 있습니다. 또한 그들은 여전히 우리의 종주권을 인정할 것이나 우리는 그들의 일에 간섭할 대부분의 권리를 잃을 것입니다."
 offer_diplomatic_rights_desc: "정말로 그들에게 외교권을 허여하시겠습니까? 이 활동은 §Y돌이킬 수 없습니다.§! 전쟁을 제외하고는 주어진 권리를 박탈할 방법은 없습니다. 외교권을 허여하는 것은 다음 변화를 이끌 것입니다: \n\n §R그들은 우리에게 합병되지 않고 우리의 종교를 믿을 것을 강요받지 않으며 그들의 땅이 우리에게 공성되지 않을 것입니다.§! \n\n §G그들은 독립 전쟁을 일으킬 수 없는 것을 제외하고는 왕실 결혼을 맺거나 동맹이나 종속국을 가질 수 있습니다.§!"
 ask_for_diplomatic_rights_alert_tooltip: "§Y외교권§W"
 ask_for_diplomatic_rights_dialog: "§Y외교권§!의 승인은 국정 관리에 있어서 더 큰 자유를 의미합니다. 해당 국가는 그들 자신의 동맹, 종속국, 왕실 결혼을 가질 수 있을 뿐 아니라 오로지 그들의 사익을 위해서도 전쟁을 일으킬 수 있습니다.\n\n§R만약 이 제안을 받아들이면, 우리는 그들을 합병할 수 없습니다!§!"
 offer_diplomatic_rights_alert_tooltip: "§허여된 외교권§W"
 offer_diplomatic_rights_dialog: "§Y외교권§!의 승인은 국정 관리에 있어서 더 큰 자유를 의미합니다. 해당 국가는 그들 자신의 동맹, 종속국, 왕실 결혼을 가질 수 있을 뿐 아니라 오로지 그들의 사익을 위해서도 전쟁을 일으킬 수 있습니다.\n\n§R만약 이 제안을 받아들이면, 우리는 그들로부터 보호받지 못할 수도 있습니다!§!"
 ask_for_diplomatic_rights_title: "외교권 요구"
 ask_for_diplomatic_rights_tooltip: "우리가 그들과 비교해 충분히 강하다면 이를 요구할 수 있습니다. 비록 우리는 여전히 그들의 봉신으로 남을 것이나 우리 정책을 결정함에 있어 더 많은 권한을 가질 것입니다."
 ask_for_diplomatic_rights_desc: "정말로 그들에게 외교권을 요구하시겠습니까? 외교권을 갖는 것은 다음과 같은 변화를 이끕니다: \n\n §G우리는 합병되지 않으며 종교를 강요받지도 않고 땅을 빼앗기지도 않을 것입니다.§! \n\n §G우리가 독립 전쟁을 일으킬 수 없다는 것을 빼고는 전쟁, 왕실 결혼, 동맹 모두가 가능할 것입니다.§!"
 abandon_diplomatic_rights_alert_tooltip: "§Y외교권§W"
 abandon_diplomatic_rights_dialog: "우리의 유대를 확고히 하는 이 결정을 통하여 우리와 그들 간 관계가 복구될 것입니다."
 abandon_diplomatic_rights_title: "외교권 포기"
 abandon_diplomatic_rights_tooltip: "이는 우리가 자유가 없는 종속국이 될 것임을 의미합니다. 하지만 그것이 우리 자신에게 나쁘기만 한 것은 아닙니다."
 abandon_diplomatic_rights_desc: "정말로 외교권을 포기하시겠습니까? 외교권을 포기하는 것은 우리를 자유가 없게 만들고 우리 종주국의 행동에 더욱 민감하게 만듭니다. 그러나, 우리는 우리의 종주국 품 속에서 확실하게 보호받을 수 있습니다. 다음 변화를 참고하십시오: \n\n §R우리는 합병될 수 있고 종교를 강요받을 수도 있으며 땅을 빼앗길 수도 있습니다.§! \n\n §R우리는 독립 전쟁을 일으킬 수 있다는 것을 빼고는 전쟁, 왕실 결혼, 동맹 모두가 불가능합니다.§!"
 break_vassalization_inv_title: "봉신 관계를 파기"
 break_vassalization_inv_tooltip: "우리를 향한 그들과의 봉신 관계를 파기합니다."
 break_vassalization_inv_desc: "우리를 향한 §Y[From.GetName]§과의 봉신 관계를 파기하시겠습니까!?\n만약 그들이 충성스러운 가신이라면 우리에 대한 그들의 관계는 §R-200§만큼 감소 할 것입니다.\n비록 우리와의 관계 나쁠 때 그들과의 봉신 관계를 취소하더라도, 우리의 명성은 §R-50§ 만큼 감소 할 것입니다! 왜냐하면, 불충한 태도와 반항적 태도인 그들과의 관계를 끊는 것은 대외적으로 부끄러운 일이기 때문입니다.\n우리는 또한 해당 지역에 대한 핵심 및 주장을 모두 잃게됩니다."
 BASE_VALUE: "기본값"
 TOO_HIGH_DEVELOPMENT: "개발도가 너무 높음"
 TOO_XXX_DEVELOPMENT: "자립 가능성"
 LIBERTY_DESIRE_INV: "관계도"
 ARMY_SIZE_COMPARED_US: "육군 규모 차이"
 NAVY_SIZE_COMPARED_US: "해군 규모 차이"
 DIP_TECH_DIFF: "외교 기술"
 PRESTIGE_COMPARED_US: "명성"

 EK.EVTNAME001: "왜구의 귀화"
 EK.EVTDESC001: "동아시아 바다의 해적인 그들이 우리에게 찾아와 충성을 맹세합니다. 그러나 주변국들은 그들을 싫어합니다. 우리의 국력을 위하여 그들을 포섭하시겠습니까?"
 EK.EVTOPTA001: "좋아. 그들은 우리 백성이다."
 EK.EVTOPTB001: "안돼, 그들을 막아라!"
 
 EK.EVTNAME002: "왜구가 우리 마을을 약탈하고 있습니다!"
 EK.EVTDESC002: "왜구의 습격은 16세기 명나라의 중국 해안에 막대한 피해를 초래했습니다. "왜구"라는 용어는 원래 바다를 건너 한국과 중국을 습격 한 일본 해적들을 가리켰습니다. 그러나 16세기 중순경에는 왜구가 일본인과 포르투갈인을 포함한 다국적 해적단원들로 구성된 해적을 지칭했으나 대다수는 중국인이었습니다. 1555년에 그들은 절정에 이르렀으며 1567년에 점차 세력이 가라앉았습니다. 강남, 절강, 복건, 광동의 연안 지역에 파멸의 정도가 퍼져나갔으나 도요토미 히데요시가 해적금지령을 내리면서 왜구는 역사속으로 사라지게 됩니다."
 EK.EVTOPTA002: "얼른 일본 해적을 통제하자!"
 
 EK.EVTNAME003: "우리의 왜구가 도시를 약탈합니다."
 EK.EVTDESC003: "우리 해적들은 약탈 할 준비가되어 있습니다. 동아시아 바다 전체를 우리의 손아귀에 넣읍시다!"
 EK.EVTOPTA003: "훌륭해! 해적질,가즈아~~~"
 
 pirated_wokou: "우리는 약탈됨"
 
 wokou_rebels_title: "왜구"
 wokou_rebels_name: "$COUNTRY$ 도착한 왜구"
 wokou_rebels_army: "$COUNTRY$ 도착한 왜구"
 wokou_rebels_desc: "왜구는 일본 국가의 해적입니다. 그들이 원하는 유일한 것은 우리 돈입니다."
 wokous_rebels_demand: "금화 약탈"
 wokous_rebels_demand_desc: "그들에게 금화 제공."

 estate_pirates_disaster: "통제 된 해적"
 EST_CRUSHED_PIRATES: "해적들의 영향력이 축소되었습니다."
 TT_ESTATE_PIRATES_DISASTER_EVENT: "[Root.GetName] will now be controlled by the §YPirates§! until the §Y'Curtail the Pirates'§! decision is taken."
 
 EK.EVTNAME004: "The $ESTATE_PIRATES$ Seize Power"
 EK.EVTDESC004: "$MONARCH$ has allowed the $ESTATE_PIRATES$ of $COUNTRY$ to grow too powerful and now they have made their move. Exercising the wide range of privileges and rights granted to them, they have effectively seized the reins of the realm and turned the $MONARCHTITLE$ into little more than their puppet."
 EK.EVTOPTA004: "We should have seen this coming..."
 
 EK.EVTNAME005: "The $ESTATE_PIRATES$ Curtailed"
 EK.EVTDESC005: "We have managed to limit the influence of the $ESTATE_PIRATES$ to tolerable levels. $ESTATE_PIRATES$ privileges have been revoked and their lands reduced. The $ESTATE_PIRATES$ themselves have grudgingly agreed that the $MONARCHTITLE$ is the undisputable leader of this country and the stamp formerly used by the $ESTATE_PIRATES$ in place of [Root.Monarch.GetHerHis] signature has been destroyed."
 EK.EVTOPTA005: "The $MONARCHTITLE$ is back in control."
 
 independent_vassal_title: "독립 봉신"
 independent_vassal_title_plural: "독립 봉신들"
 independent_vassal_is_our: "$NAME|Y$(은)는 우리의 독립봉신입니다."
 independent_vassal_long_desc: "독립 봉신은 거의 독립적이기 때문에, 그들의 힘을 순수히 그들을 위해서 사용할 수도 있다."

 is_ind._vassal: "독립 봉신"
 strong_distrust: "강한 불신"

 InV.EVTNAME1: "힘과 권리"
 InV.EVTDESC1: "우리는 충분히 강합니다. 우리 힘을 다물고 있을 그 어떠한 이유도 없습니다. 우리 힘에 걸맞는 권리를 주장할 때가 왔습니다!"
 InV.EVTOPTA1: "그래, 권리를 주장해야 해!"
 InV.EVTOPTB1: "때가 아직 오지 않았다."

 InV.EVTNAME2: "외교권"
 InV.EVTDESC2: "오늘, $FROMCOUNTRY$에서 우리나라를 찾아온 예의 바른 사절 한 명이 외교권을 요구했습니다. 이는 더 큰 자유를 의미합니다. 비록 그들은 여전히 $COUNTRY$(을)를 그들의 종주국으로 인정하겠지만 우리는 $FROMCOUNTRY$에 대한 대부분의 통제력을 잃을 것입니다. 우리가 이 제안을 거절했을 때 그들이 여전히 예의가 바를지는 매우 큰 의문으로 남아있습니다."
 InV.EVTOPTA2: "주어라."
 InV.EVTOPTB2: "어떻게 감히!"

 InV.EVTNAME3: "좋은 소식"
 InV.EVTDESC3: "$FROMCOUNTRY$(은)는 우리에게 외교권을 허여하기로 결정하였습니다."
 InV.EVTOPTA3: "그래."

 InV.EVTNAME4: "나쁜 소식"
 InV.EVTDESC4: "$FROMCOUNTRY$(은)는 우리에게 외교권을 주지 않기로 결정하였습니다."
 InV.EVTOPTA4: "그래."

 InV.EVTNAME5: "전쟁이냐 독립이냐"
 InV.EVTDESC5: "명백히 우리의 종속국 중 하나가 자유를 원합니다. 그 사실이 그들과 우리 간의 전쟁을 야기할 것이며 그때가 지금 가까워지고 있습니다. 시간이 없습니다. 우리는 빨리 결단을 내려야 합니다."
 InV.EVTOPTA5: "원하는 대로 해줘라."
 InV.EVTOPTB5: "그래, 전쟁이다!"


 InVH.EVTNAME90: "타타르의 멍에"
 InVH.EVTDESC90: "타타르의 몰락은 빨라지고 있지만 그들은 여전히 우리 일에 간섭합니다. 이는 우리를 정말 짜증나게 합니다. 우리는 저 망할 타타르를 무찌를 힘을 길러야 할 것입니다."
 InVH.EVTOPTA90: "그래."

 InVH.EVTNAME91: "에센 타이시의 통치"
 InVH.EVTDESC91: "1439년 이래 오이라트의 에센 타이시는 꼭두각시 칸 타이슨 보르긴을 두고 몽골을 통치해왔습니다. 이는 명백히 잘못되었습니다. 제국의 진정한 통치자는 칸이 되어야 합니다. 우리는 전쟁을 준비할 필요가 있습니다."
 InVH.EVTOPTA91: "그 말이 맞다."
